<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      
        <form (ngSubmit)="register()" [formGroup]="registerForm" class="border mt-5 p-5">
          
            <div class="mb-2">
                <label for="uname" class="form-label">Username</label>
                <input name="uname" formControlName="uname" type="text" class="form-control" id="uname">
              </div>

              <div *ngIf="this.registerForm.get('uname')?.touched && this.registerForm.get('uname')?.errors" style="color: red;">
                Invalid Username
              </div>

            <div class="mb-2">
                <label for="acno" class="form-label">Account number</label>
                <input name="acno" formControlName="acno" type="text" class="form-control" id="uname">
              </div>

              <div *ngIf="this.registerForm.get('acno')?.touched && this.registerForm.get('acno')?.errors" style="color: red;">
                Invalid Account Number
              </div>

              <div class="mb-2">
                <label for="pswd" class="form-label">Password</label>
                <input name="pswd" formControlName="pswd" type="password" class="form-control" id="pswd">
              </div>

              <div *ngIf="this.registerForm.get('pswd')?.touched && this.registerForm.get('pswd')?.errors" style="color: red;">
                Invalid Password
              </div>

              <div>
                <button type="submit" class="btn btn-primary">Register</button>
                <span style="float: right;">Already a  user? click here to <a routerLink=''>Login</a></span>
              </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
